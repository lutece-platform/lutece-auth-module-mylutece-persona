<center>
    <br/>
    <h2>#i18n{module.mylutece.persona.login_form.pageTitle}</h2>
    <br/>
    <br/>

<button name="signin">Sign in</button>
<button name="signout">Sign out</button>
</center>

<script language="JavaScript">
    window.onload = login.username.focus;
</script>

<script src="https://login.persona.org/include.js"></script>
<script language="Javascript">

    var signinLink = document.getElementById('signin');
    if (signinLink) {
        signinLink.onclick = function() {
            navigator.id.request();
        };
    }

    var signoutLink = document.getElementById('signout');
    if (signoutLink) {
        signoutLink.onclick = function() {
            navigator.id.logout();
        };
    }
   
var currentUser = 'bob@example.com';
 
navigator.id.watch({
  loggedInUser: currentUser,
  onlogin: function(assertion) {
    // A user has logged in! Here you need to:
    // 1. Send the assertion to your backend for verification and to create a session.
    // 2. Update your UI.
    $.ajax({ /* <-- This example uses jQuery, but you can use whatever you'd like */
      type: 'POST',
      url: '/lutece/servlet/plugins/mylutece/modules/persona/auth/login', // This is a URL on your website.
      data: {assertion: assertion},
      success: function(res, status, xhr) { window.location.reload(); },
      error: function(xhr, status, err) {
        navigator.id.logout();
        alert("Login failure: " + err);
      }
    });
  },
  onlogout: function() {
    // A user has logged out! Here you need to:
    // Tear down the user's session by redirecting the user or making a call to your backend.
    // Also, make sure loggedInUser will get set to null on the next page load.
    // (That's a literal JavaScript null. Not false, 0, or undefined. null.)
    $.ajax({
      type: 'POST',
      url: '/lutece/servlet/plugins/mylutece/modules/persona/auth/logout', // This is a URL on your website.
      success: function(res, status, xhr) { window.location.reload(); },
      error: function(xhr, status, err) { alert("Logout failure: " + err); }
    });
  }
});
    
</script>
